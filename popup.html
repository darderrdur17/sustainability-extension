<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sustainability Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h3>Sustainability Companion</h3>
  
  <!-- Settings Section -->
  <div id="settings-section">
    <button id="toggle-settings">⚙️ Settings</button>
    <div id="settings-panel" style="display: none;">
      <label for="api-key-input">OpenAI API Key:</label>
      <input type="password" id="api-key-input" placeholder="sk-proj-..." />
      <button id="save-api-key">Save</button>
      <div id="api-status"></div>
      <hr>
    </div>
  </div>

  <button id="checkButton">Check Sustainability</button>
  
  <div id="research-status" style="display: none;">
    <p id="research-text">🔍 Researching external sources...</p>
  </div>

  <div id="score-bar-container">
    <div id="score-bar"></div>
  </div>
  <p id="score-label">Score: -- / 100</p>

  <button id="toggle-details">View Details</button>
  <div id="details-section" style="display: none;">
    <p id="logic">Loading details...</p>
  </div>

  <div id="suggestions-section" style="display: none;">
    <h4>💡 For Better Analysis</h4>
    <p>Try visiting these pages for more comprehensive data:</p>
    <div id="suggested-links"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
