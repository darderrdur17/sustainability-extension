<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EcoGuard Pro - Side Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
    }
    .side-panel-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .quick-action-btn {
      width: 100%;
      padding: 12px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .quick-action-btn:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="side-panel-content">
    <h2>ðŸŒ± EcoGuard Pro</h2>
    
    <div class="quick-stats">
      <div class="stat-item">
        <div class="stat-value" id="side-current-score">--</div>
        <div class="stat-label">Current Score</div>
      </div>
    </div>
    
    <button class="quick-action-btn" id="side-analyze">
      Quick Analyze
    </button>
    
    <button class="quick-action-btn" id="side-open-popup">
      Open Full Dashboard
    </button>
    
    <div class="recent-analyses">
      <h4>Recent Analyses</h4>
      <div id="side-recent-list">
        <p>No recent analyses</p>
      </div>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
